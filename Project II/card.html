<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h3>贝壳·贵宾犬</h3>
		<img src="pic.jpg" alt="dog-bake" class="pic" >
		<div class="main">
			<p class="tips">
				该照片重点在白色边上的小黑狗，没事睡睡觉，追追尾巴转圈圈，每一个靠垫都是它的窝。
			</p>
			<ul class="title">
				<li><span>体 重</span>: 5 KG</li>
				<li><span>年 龄</span>: 3岁</li>
				<li><span>爱 好</span>: 和吃有关的一切行为</li>
				<li><span>特 长</span>: 翻垃圾桶</li>
			</ul>
			<p class="description">
				平时最喜欢翻垃圾桶找吃的，用餐时间捡吃的，卖萌要吃的，作为一只有节操的狗狗，狗粮不到饿极了的时候是不动的。至于为什么这张用照片，因为有对比才看得到他丑呀（微笑）。
			</p>
		</div>
	</div>
</body>
</html>
